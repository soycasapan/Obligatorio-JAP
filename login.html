<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="google-signin-client_id" content="emercado-jap.apps.googleusercontent.com">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <style>
        html,
        body {
            height: 100%;
        }
        
        .alertmsg {
            color: rgb(214, 28, 108);
            font-size: 0.8em;
        }
        
        .seepass {
            color: rgb(94, 94, 94);
            font-size: 0.8em;
            text-align: left;
        }
        
        body {
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background: url("img/sergey-zolkin-_UeY8aTI6d0-unsplash_edited.jpg");
            background-size: cover;
        }
        
        .signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        
        button {
            background: rgb(90, 90, 90);
            border: none;
            margin: 1em 0;
            color: white;
            padding: 0.5em;
            width: 58%;
            font-size: 1em;
            font-weight: bold;
        }
        
        .box {
            background-color: #ffffff96;
            max-width: 300px;
            max-height: 500px;
            padding: 3em;
            margin: auto;
            border-radius: 100px;
        }
    </style>

</head>

<body class="text-center">

    <div class="container p-5 shadow-lg p-3 mb-5 rounded box">
        <div class="login" style="position: relative; widows: 100px; top: 0;">
            <img src="img/eMERCADO logo.jpg" class="rounded-circle" width="80" height="80">
            <br>
            <form>
                <br>
                <!--Person icon 
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg> -->
                <input class="form-control" id="loginuser" type="text" name="usuario" maxlength="10" placeholder="Usuario" />
                <p class="alertmsg" id="alertuser"></p>
                <!--Lock icon 
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                  </svg> -->
                <input class="form-control" id="loginpass" type="password" name="password" maxlength="20" minlength="8" placeholder="Contraseña" />
                <input type="checkbox" id="seepass" name="seepass" value="seepass" onclick="seePass()">
                <label for="pass" class="seepass"> Ver mi contraseña </label>
                <p class="alertmsg" id="alertpass"></p>
                <button class="button btn btn-dark" type="button" id="loginbtn" onclick="Ingresar()"> Ingresar </button>
            </form>
            <!--OAuth Google -->
            <div class="g-signin2" data-onsuccess="onSignIn" style="display: inline-table">
            </div>
            <script src="https://apis.google.com/js/platform.js" async defer></script>
            <p class="mb-0">.</p>
        </div>
    </div>

    <!-- JavaScript jQuery -->
    <script src="js/jquery.js"></script>

    <!--JavaScript del ejercicio -->
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
