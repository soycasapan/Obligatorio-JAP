<body class="text-center">

        <div class="login" style="position: relative; widows: 100px; top: 0;">

            <form>
                <label for="usuario"> Usuario: </label>
                <br>
                <input class="campos" id="loginuser" type="text" name="usuario" maxlength="20" required />
                <p class="logintxt">Ingresa tu cedula de identidad sin puntos ni guiones</p>
                <br>
                <label for="password"> Contraseña: </label>

                <input class="campos" id="loginpass" type="password" name="password" maxlength="20" minlength="8" required />

                <br>
                <button class="button" type="button" id="loginbtn" onclick="MyFunction()"> Ingresar </button>
