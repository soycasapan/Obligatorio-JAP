    <nav class="site-header sticky-top py-1 bg-dark">

    <!-- Producto -->
    <div class="container" style="margin-top: 50px;">
        <div class="list-group">
            <div class="row" id="prod-container">
            </div>
        </div>
    </div>

    <!-- Comentarios -->
    <div class="text-center p-4">
        <p class="lead">Comentarios</p>
    </div>

    <div class="container">
        <div class="list-group">
            <div class="row" id="comments-container">
            </div>
        </div>
    </div>

    <!-- Agregar comentario -->
    <div class="container" style="margin-top: 50px;">
        <div class="list-group" id="addcomment">
            <button class="btn btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Ingrese su comentario </button>
            <br>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form>
                        <!--categorias-->
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group" id="ns">
                                <button value="1" id="1s" type="button" class="btn btn-secondary stars">1</button>
                                <button value="2" id="2s" type="button" class="btn btn-secondary stars">2</button>
                                <button value="3" id="3s" type="button" class="btn btn-secondary stars">3</button>
                                <button value="4" id="4s" type="button" class="btn btn-secondary stars">4</button>
                                <button value="5" id="5s" type="button" class="btn btn-secondary stars">5</button>
                            </div>
                        </div>
                        <p id="as" class="alertmessage"></p>
                        <!--comentario-->
                        <input id="nc" placeholder="Deja aqui tu comentario del producto" style="height: 100px; width: 100%;" />
                        <p id="ac" class="alertmessage"></p>
                        <a onclick="newComment()" class="btn btn-dark" id="new-comment-bttn"> Enviar </a>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert-success">
            <p id="commentok"></p>
        </div>
    </div>

    <div class="text-center p-4">
